name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v1
      with:
        entryPoint: msbuild
        args: >-
          /d:sonar.login=${{ secrets.SONARQUBE_TOKEN }}
          /d:sonar.projectKey=your_project_key
          /d:sonar.projectName='Your Project Name'
          /d:sonar.projectVersion=1.0
          /d:sonar.host.url=https://your-sonarqube-instance.com
          /d:sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
          /d:sonar.coverage.exclusions=**/Migrations/**,**/bin/**,**/obj/**,**/Views/**,**/*.Designer.cs
